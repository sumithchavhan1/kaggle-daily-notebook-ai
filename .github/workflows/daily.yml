name: Daily Kaggle Trending Notebook

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
KAGGLE_API_TOKEN: ${{ secrets.KAGGLE_API_TOKEN }}
      PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      TZ: Asia/Kolkata

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Kaggle API
        run: |
mkdir -p ~/.kaggle
            echo "${KAGGLE_API_TOKEN}" > ~/.kaggle/kaggle.json
            chmod 600 ~/.kaggle/kaggle.json
      - name: Run daily notebook generation
        run: |
          python main.py

      - name: Commit and push generated notebooks
        if: always()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add trending_notebooks/
          git commit -m "Auto-generated notebook - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
        continue-on-error: true
